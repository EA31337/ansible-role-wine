---
- name: Ensures Wine is present
  become: "{{ (ansible_user_id is defined and ansible_user_id != 'root') or (lookup('env', 'UID') | int != 0) }}"
  block:

    - name: Ensures Wine is present ({{ ansible_os_family }})
      become: true
      ansible.builtin.package:
        name: wine
        state: present
        update_cache: true
