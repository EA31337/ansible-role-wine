---
name: Molecule

# yamllint disable-line rule:truthy
on:
  pull_request:
  push:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default
          - devel
          - staging
    steps:
      - uses: actions/checkout@v4
        with:
          path: ${{ github.repository }}
      - uses: gofrolist/molecule-action@v2
        env:
          ANSIBLE_FORCE_COLOR: '1'
          ANSIBLE_STDOUT_CALLBACK: debug
          MOLECULE_REPORT: molecule-${{ matrix.scenario }}-report.html
        with:
          molecule_args: --scenario-name ${{ matrix.scenario }}
          molecule_command: test
          molecule_options: --verbose
          molecule_working_dir: ${{ github.repository }}
      - if: false
        name: Converts test report
        uses: patrick-werner/fhir-html-validation-to-markdown@1.0.0
        with:
          input_file: ${{ github.repository }}/molecule-${{ matrix.scenario }}-report.html
      - if: always()
        run: ls -l
        working-directory: ${{ github.repository }}
      # Debug with tmate on failure when debug logging is enabled.
      - if: ${{ failure() && runner.debug == '1' }}
        uses: mxschmitt/action-tmate@v3
      - if: always()
        name: Test Summary
        run: |
          echo "## Molecule Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Scenario:** ${{ matrix.scenario }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For more details, please check the full logs in the Actions tab." >> $GITHUB_STEP_SUMMARY
    timeout-minutes: 20
