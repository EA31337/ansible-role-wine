---
- name: Configure Docker container
  hosts: wine-on-ubuntu-latest,wine-on-ubuntu-jammy,wine-on-ubuntu-noble
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python3
    container_image_map:
      wine-on-ubuntu-latest: ubuntu:latest
      wine-on-ubuntu-jammy: ubuntu:jammy
      wine-on-ubuntu-noble: ubuntu:noble
    container_image: "{{ container_image_map[inventory_hostname] | default('ubuntu:latest') }}"
  pre_tasks:
    - name: Ensure container is started
      ansible.builtin.docker_container:
        name: "{{ inventory_hostname }}"
        image: "{{ container_image }}"
        state: started
        command: sleep infinity
      delegate_to: localhost
    - name: Wait for container to be ready
      ansible.builtin.command: docker inspect -f '{{ "{{.State.Running}}" }}' {{ inventory_hostname }}
      register: inspect_result
      until: inspect_result.stdout == "true"
      retries: 5
      delay: 2
      delegate_to: localhost
      changed_when: false

    - name: Install Python 3
      ansible.builtin.raw: >-
        test -e "{{ ansible_python_interpreter }}"
        || (apt-get update && apt-get install -y python3 python3-pip)
      become: "{{ lookup('env', 'UID') | int != 0 }}"
      changed_when: false

    - name: Gather facts
      become: "{{ lookup('env', 'UID') | int != 0 }}"
      ansible.builtin.setup:

    - name: Install Python packages for Ubuntu
      ansible.builtin.apt:
        name:
          - python3
          - python3-pip
          - python3-setuptools
        state: present
        update_cache: true
      become: "{{ lookup('env', 'UID') | int != 0 }}"

- name: Install ea31337.wine role on all containers
  hosts: all
  gather_facts: true
  tasks:
    - name: Installs ea31337.wine role
      ansible.builtin.import_role:
        name: ea31337.wine
